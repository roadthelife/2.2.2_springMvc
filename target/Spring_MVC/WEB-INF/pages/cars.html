<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Page</title>
</head>
<body>
<h1>Cars</h1>
<table>
    <tr>
        <th>Max Speed</th>
        <th>Model</th>
        <th>Electro support:</th>
    </tr>
    <tr>
    <tr th:each="car : ${cars}">
    <td th:utext="${car.getMaxSpeed()}"></td>
    <td th:utext="${car.getNameModel()}"></td>
    <td th:utext="${car.getSupportElectro()}"></td>
    </tr>
</table>

</body>
</html>
